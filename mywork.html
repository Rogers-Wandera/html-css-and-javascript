<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        
    </div>
    <div>
        <li><a href="www.whatsapp.com" class="tag">Whatsapp</a></li>
        <li><a href="www.facebook.com" class="tag">FaceBook</a></li>
        <li><a href="www.airtel.com" class="tag"></a>Airtel</li>
    </div>
</body>
<script>
    const division1 = document.createElement("div");
    const divWrap = document.getElementById("div1");
    const header = document.createElement("h1");
    const info = document.createTextNode("Hey am created with Javascript");
    header.appendChild(info)
    division1.appendChild(header)
    
    divWrap.appendChild(division1)

    let links = document.querySelectorAll(".tag");
    links.forEach(function(link) {
        link.setAttribute("target" , "_blank")
    })
</script>

</html>
